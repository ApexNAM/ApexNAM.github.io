<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>
    {% if page.title %}
      {{ page.title }} | {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ========================= -->
  <!-- Open Graph (Discord / Kakao / Facebook) -->
  <!-- ========================= -->
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:title"
        content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description"
        content="{% if page.description %}{{ page.description }}{% else %}{{ page.excerpt | strip_html | strip_newlines | truncate: 120 }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">

  {% if page.og_image and page.og_image != "" %}
    <meta property="og:image" content="{{ page.og_image | absolute_url }}">
  {% else %}
    <meta property="og:image" content="{{ site.default_og_image | absolute_url }}">
  {% endif %}

  <!-- ========================= -->
  <!-- Twitter(X) -->
  <!-- ========================= -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title"
        content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description"
        content="{% if page.description %}{{ page.description }}{% else %}{{ page.excerpt | strip_html | strip_newlines | truncate: 120 }}{% endif %}">

  {% if page.og_image and page.og_image != "" %}
    <meta name="twitter:image" content="{{ page.og_image | absolute_url }}">
  {% else %}
    <meta name="twitter:image" content="{{ site.default_og_image | absolute_url }}">
  {% endif %}

</head>
