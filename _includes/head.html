<head>
  <meta charset="utf-8">

  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Open Graph -->
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description"
        content="{{ page.description | default: page.excerpt | strip_html | strip_newlines | truncate: 150 }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image"
        content="{{ page.og_image | default: site.default_og_image | absolute_url }}">

  <!-- Twitter(X) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description"
        content="{{ page.description | default: page.excerpt | strip_html | truncate: 150 }}">
  <meta name="twitter:image"
        content="{{ page.og_image | default: site.default_og_image | absolute_url }}">
</head>
