<div class="pagination">
{% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}">← Prev</a>
{% endif %}

<span>{{ paginator.page }} / {{ paginator.total_pages }}</span>

{% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}">Next →</a>
{% endif %}
</div>
